<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            color: #323232
        }

        body, html {
            margin: 0;
            padding: 0;
        }


        .bg-image {
            background: url('https://lh3.googleusercontent.com/d/16IBjA6U130QVwK9S91dk0veY-655Q0Bg') no-repeat center center fixed;
            background-size: 120%;
            background-position: left 10%;
            padding: 20px;
        }

        .bg-gray {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .left-content {
            padding-top: 0%;
            text-align: left;
            padding: 20px;
        }

        .right-content {
            padding-top: 2%;
            text-align: center;
            padding-bottom: 8%;
        }

        .title {
            color: #fcbd14;
            font-size: 40px;
            font-weight: bold;
            padding-top: 30%;
        }

        .content {
            color: #ffff;
            font-size: 16px;
            font-weight: 450;
        }

        .company-logo {
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .inline-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .inline-group input[type="text"],
        .inline-group input[type="email"],
        .inline-group input[type="tel"],
        .inline-group input[type="date"],
        .inline-group input[type="text"],
        .inline-group input[type="text"],
        .inline-group select {
            padding: 5px;
            font-size: 14px;
            flex: 1;
        }

        .inline-group label {
            flex: 1;
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="text"],
        input[type="text"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #c5c5c5;
            background-color: #e4e4e4;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="tel"] {
            padding: 8px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-check-label {
            font-size: 12px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #237537;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #114d20;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 bg-image">
                <div class="left-content text-left">
                    <h1 class="title">Welcome to the FEU-Tech <br> Employee Registration Form!</h1>
                    <p class="content">Please fill in the information requested below in order <br>to complete the employee registration.</p>
                </div>
            </div>
            <div class="col-lg-6 bg-gray">
                <div class="right-content text-center">
                    <img src="https://lh3.googleusercontent.com/d/1OYeIo8YG5f4KoxpS7OF-YHKLsVygpml0" alt="Company Logo" class="company-logo mb-4">
                    <form>
                        <div class="form-group">
                            <label for="firstName"><strong>Employee Name</strong></label>
                            <div class="inline-group">
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <!-- Other form fields go here -->
                            <div class="form-group">
                                <div class="inline-group">
                                    <label for="employeeID"><strong>Employee ID</strong></label>
                                    <label for="gender"><strong>Gender</strong></label>
                                </div>
                                <div class="inline-group">
                                    <input type="text" id="employeeID" name="employeeID" placeholder="2000-00000" required">
                                    <select id="gender" name="gender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inline-group">
                                    <label for="maritalStatus"><strong>Marital Status</strong></label>
                                    <label for="dob"><strong>Date of Birth</strong></label>
                                </div>
                                <div class="inline-group">
                                    <select id="maritalStatus" name="maritalStatus" required>
                                        <option value="" disabled selected>Select Marital Status</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Widowed">Widowed</option>
                                        <option value="Divorced">Divorced</option>
                                    </select>
                                    <input type="date" id="dob" name="dob" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inline-group">
                                    <label for="email"><strong>Email</strong></label>
                                    <label for="phone"><strong>Phone</strong></label>
                                </div>
                                <div class="inline-group">
                                    <input type="email" id="email" name="email" placeholder="2000-00000@fit.edu.ph"required>
                                    <input type="tel" id="phone" name="phone" placeholder="+63" required inputmode="numeric" pattern="\d*">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="streetAddress"><strong>Home Address</strong></label>
                                <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>
                                <div class="inline-group">
                                    <label for="city"><strong>City</strong></label>
                                    <label for="province"><strong>Province</strong></label>
                                </div>
                                <div class="inline-group">
                                    <input type="text" id="city" name="city" placeholder="City/Municipality" required>
                                    <select id="province" name="Province" required>
                                        <option value="" disabled selected>Select Province</option>
                                        <option value="Abra">Abra</option>
                                        <option value="Agusan del Norte">Agusan del Norte</option>
                                        <option value="Agusan del Sur">Agusan del Sur</option>
                                        <option value="Aklan">Aklan</option>
                                        <option value="Albay">Albay</option>
                                        <option value="Antique">Antique</option>
                                        <option value="Apayao">Apayao</option>
                                        <option value="Aurora">Aurora</option>
                                        <option value="Basilan">Basilan</option>
                                        <option value="Bataan">Bataan</option>
                                        <option value="Batanes">Batanes</option>
                                        <option value="Batangas">Batangas</option>
                                        <option value="Benguet">Benguet</option>
                                        <option value="Biliran">Biliran</option>
                                        <option value="Bohol">Bohol</option>
                                        <option value="Bukidnon">Bukidnon</option>
                                        <option value="Bulacan">Bulacan</option>
                                        <option value="Cagayan">Cagayan</option>
                                        <option value="Camarines Norte">Camarines Norte</option>
                                        <option value="Camarines Sur">Camarines Sur</option>
                                        <option value="Camiguin">Camiguin</option>
                                        <option value="Capiz">Capiz</option>
                                        <option value="Catanduanes">Catanduanes</option>
                                        <option value="Cavite">Cavite</option>
                                        <option value="Cebu">Cebu</option>
                                        <option value="Compostela Valley">Compostela Valley</option>
                                        <option value="Cotabato">Cotabato</option>
                                        <option value="Davao del Norte">Davao del Norte</option>
                                        <option value="Davao del Sur">Davao del Sur</option>
                                        <option value="Davao Occidental">Davao Occidental</option>
                                        <option value="Davao Oriental">Davao Oriental</option>
                                        <option value="Dinagat Islands">Dinagat Islands</option>
                                        <option value="Eastern Samar">Eastern Samar</option>
                                        <option value="Guimaras">Guimaras</option>
                                        <option value="Ifugao">Ifugao</option>
                                        <option value="Ilocos Norte">Ilocos Norte</option>
                                        <option value="Ilocos Sur">Ilocos Sur</option>
                                        <option value="Iloilo">Iloilo</option>
                                        <option value="Isabela">Isabela</option>
                                        <option value="Kalinga">Kalinga</option>
                                        <option value="La Union">La Union</option>
                                        <option value="Laguna">Laguna</option>
                                        <option value="Lanao del Norte">Lanao del Norte</option>
                                        <option value="Lanao del Sur">Lanao del Sur</option>
                                        <option value="Leyte">Leyte</option>
                                        <option value="Maguindanao">Maguindanao</option>
                                        <option value="Marinduque">Marinduque</option>
                                        <option value="Masbate">Masbate</option>
                                        <option value="Metro Manila">Metro Manila</option>
                                        <option value="Mindoro Occidental">Mindoro Occidental</option>
                                        <option value="Mindoro Oriental">Mindoro Oriental</option>
                                        <option value="Misamis Occidental">Misamis Occidental</option>
                                        <option value="Misamis Oriental">Misamis Oriental</option>
                                        <option value="Mountain Province">Mountain Province</option>
                                        <option value="Negros Occidental">Negros Occidental</option>
                                        <option value="Negros Oriental">Negros Oriental</option>
                                        <option value="Northern Samar">Northern Samar</option>
                                        <option value="Nueva Ecija">Nueva Ecija</option>
                                        <option value="Nueva Vizcaya">Nueva Vizcaya</option>
                                        <option value="Occidental Mindoro">Occidental Mindoro</option>
                                        <option value="Oriental Mindoro">Oriental Mindoro</option>
                                        <option value="Palawan">Palawan</option>
                                        <option value="Pampanga">Pampanga</option>
                                        <option value="Pangasinan">Pangasinan</option>
                                        <option value="Quezon">Quezon</option>
                                        <option value="Quirino">Quirino</option>
                                        <option value="Rizal">Rizal</option>
                                        <option value="Romblon">Romblon</option>
                                        <option value="Samar">Samar</option>
                                        <option value="Sarangani">Sarangani</option>
                                        <option value="Siquijor">Siquijor</option>
                                        <option value="Sorsogon">Sorsogon</option>
                                        <option value="South Cotabato">South Cotabato</option>
                                        <option value="Southern Leyte">Southern Leyte</option>
                                        <option value="Sultan Kudarat">Sultan Kudarat</option>
                                        <option value="Sulu">Sulu</option>
                                        <option value="Surigao del Norte">Surigao del Norte</option>
                                        <option value="Surigao del Sur">Surigao del Sur</option>
                                        <option value="Tarlac">Tarlac</option>
                                        <option value="Tawi-Tawi">Tawi-Tawi</option>
                                        <option value="Zambales">Zambales</option>
                                        <option value="Zamboanga del Norte">Zamboanga del Norte</option>
                                        <option value="Zamboanga del Sur">Zamboanga del Sur</option>
                                        <option value="Zamboanga Sibugay">Zamboanga Sibugay</option>
                                    </select>
                                </div>
                                <div class="inline-group">
                                    <label for="region"><strong>Region</strong></label>
                                    <label for="zipcode"><strong>Zip Code</strong></label>
                                </div>
                                <div class="inline-group">
                                    <select id="region" name="region" required>
                                        <option value="" disabled selected>Select Region</option>
                                        <option value="National Capital Region (NCR)">National Capital Region (NCR)</option>
                                        <option value="Ilocos Region">Ilocos Region</option>
                                        <option value="Cagayan Valley">Cagayan Valley</option>
                                        <option value="Central Luzon">Central Luzon</option>
                                        <option value="CALABARZON">CALABARZON</option>
                                        <option value="MIMAROPA">MIMAROPA</option>
                                        <option value="Bicol Region">Bicol Region</option>
                                        <option value="Western Visayas">Western Visayas</option>
                                        <option value="Central Visayas">Central Visayas</option>
                                        <option value="Eastern Visayas">Eastern Visayas</option>
                                        <option value="Zamboanga Peninsula">Zamboanga Peninsula</option>
                                        <option value="Northern Mindanao">Northern Mindanao</option>
                                        <option value="Davao Region">Davao Region</option>
                                        <option value="SOCCSKSARGEN">SOCCSKSARGEN</option>
                                        <option value="Caraga">Caraga</option>
                                        <option value="BARMM">BARMM</option>
                                    </select>
                                    <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required inputmode="numeric" pattern="\d*">
                                </div>
                        



                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="certifyCheckbox" required>
                            <label class="form-check-label" for="certifyCheckbox">
                                I hereby certify that all the information provided above is true and accurate to the best of my knowledge.
                            </label>
                        </div>
                        <br>
                        <br>
                        <div class="button-container">
                            <button type="submit">REGISTER EMPLOYEE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
