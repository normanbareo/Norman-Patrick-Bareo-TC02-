<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <ul>
        <li>Your Name*<br>
            <input type="text" id="name" name="name" size="40" >
        </li>
        <br>
        <li>Email*<br>
            <input type="email" id="email" name="email" size="40" required >
        </li>
        <br>
        <li>Contact No.*<br>
            <input type="tel" id="contact" name="contact" size="20" required>
        </li>
        <br>
        <li>Message<br>
            <textarea id="message" name="message" rows="6" cols="50"> </textarea>
        </li>
        <br>
        <li>required field*</li>
        <br>
        <li><button type="submit" style="background-color: #a9b5cb; color: black;">Send</button></li>
    </ul>
</body>
</html>
